<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Your App</title>
        <link rel="stylesheet" href="styles.css">
        <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    </head>
    <body>

        <!-- Add the tab links -->
        <div class="tab">
            <button class="tablinks" onclick="openTab(event, 'vehicleConfig')" id="defaultOpen">Vehicle</button>
            <button class="tablinks" onclick="openTab(event, 'eventConfig')">Simulation</button>
            <button class="tablinks" onclick="openTab(event, 'dataAnalysis')">Analysis</button>
        </div>

        <div id="vehicleConfig" class="tabcontent">
            <div class="container">
                <div class="left">
                    <form id="vehicle-parameters">
                        <fieldset>
                            <legend>Inertia</legend>
                            <label for="vehicle-mass">Vehicle Mass:</label>
                            <input type="text" id="vehicle-mass" name="vehicle_mass">
                        </fieldset>
                        <fieldset>
                            <legend>Aerodynamics</legend>
                            <label for="drag-coefficient">Drag Coefficient:</label>
                            <input type="text" id="drag-coefficient" name="drag_coefficient">
                            <label for="lift-coefficient">Lift Coefficient:</label>
                            <input type="text" id="lift-coefficient" name="lift_coefficient">
                            <label for="frontal-area">Frontal Area:</label>
                            <input type="text" id="frontal-area" name="frontal_area">
                            <label for="air-density">Air Density:</label>
                            <input type="text" id="air-density" name="air_density">
                        </fieldset>
                        <fieldset>
                            <legend>Tires</legend>
                            <label for="tire-radius">Tire Radius:</label>
                            <input type="text" id="tire-radius" name="tire_radius">
                            <label for="rolling-resistance">Rolling Resistance:</label>
                            <input type="text" id="rolling-resistance" name="rolling_resistance">
                            <label for="longitudinal-friction">Longitudinal Friction Coefficient:</label>
                            <input type="text" id="longitudinal-friction" name="longitudinal_friction">
                            <label for="lateral-friction">Lateral Friction Coefficient:</label>
                            <input type="text" id="lateral-friction" name="lateral_friction">
                        </fieldset>
                        <fieldset>
                            <legend>Drivetrain</legend>
                            <label for="drive-type">Drive Type:</label>
                            <select id="drive-type" name="drive_type">
                            <option value="option1">Option 1</option>
                            <option value="option2">Option 2</option>
                            <option value="option3">Option 3</option>
                            </select>
                            <label for="thermal-efficiency">Thermal Efficiency:</label>
                            <input type="text" id="thermal-efficiency" name="thermal_efficiency">
                            <label for="fuel-energy-density">Fuel Energy Density:</label>
                            <input type="text" id="fuel-energy-density" name="fuel_energy_density">
                            <label for="final-drive-ratio">Final Drive Ratio:</label>
                            <input type="text" id="final-drive-ratio" name="final_drive_ratio">
                            <label for="drive-efficiency">Drive Efficiency:</label>
                            <input type="text" id="drive-efficiency" name="drive_efficiency">
                        </fieldset>
                        <fieldset>
                            <legend>Scale Factors</legend>
                            <label for="power-factor">Power Factor:</label>
                            <input type="text" id="power-factor" name="power_factor">
                            <label for="aero-factor">Aero Factor:</label>
                            <input type="text" id="aero-factor" name="aero_factor">
                            <label for="grip-factor">Grip Factor:</label>
                            <input type="text" id="grip-factor" name="grip_factor">
                        </fieldset>
                        <fieldset>
                            <legend>Simulation</legend>
                            <button id="button1" class="dark-theme">Load Vehicle</button>
                            <button id="export-json" class="dark-theme">Save Vehicle</button>
                            <button id="button1" class="dark-theme">Set Units</button>
                            <button id="button1" class="dark-theme">Generate Report</button>
                        </fieldset>
                    </form>
                </div>
                <div class="right"></div>
            </div>
        </div>
  
        <!-- Add empty divs for the second tab -->
        <div id="eventConfig" class="tabcontent">
            <!-- Your event configuration content here -->
        </div>

        <!-- Add empty divs for the third tab -->
        <div id="dataAnalysis" class="tabcontent">
            <!-- Your data analysis content here -->
        </div>

        <script type="module" src="main.js"></script>

    </body>
</html>
